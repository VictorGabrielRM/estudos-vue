<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello vue</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <input v-model="message">
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
<script>
    var data = {
        message: "Greetings your Majesty!"
    };
    new Vue({
        el: '#app',
        data: data,
    })
</script>
</html>
