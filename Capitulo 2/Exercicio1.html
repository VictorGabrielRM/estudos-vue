<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello vue</title>
</head>
<body>
    <div id="app">
        <h1>Hello {{ name }} !</h1>
        <label for="name"> Enter your name:</label>
        <br>
        <input id=name v-model="name">
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
<script>
    var data = {
        name: ""
    };
    new Vue({
        el: '#app',
        data: data,
    })
</script>
</html>
