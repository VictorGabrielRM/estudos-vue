<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Stories</title>
</head>
<body>
    <!-- 
        Diretiva v-for: laço de repetição sobre um Array(item in Array),
        pode ser usando no lugar do Array um inteiro, assim o v-for repetirá na quantidade de vezes do número informado.
     -->
    <div class="container">
        <h1>Let's hear some stories</h1>
        <div>
            <ul class="list-group">
                <li v-for="(value, key, index) in story" class="list-group-item">
                    {{ index }} : {{ key }} : {{ value }}"
                </li>
            </ul>
        </div>

        <pre>
            <code>
            {{ $data }}
            </code>
        </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script type="text/javascript">
        var data = {
            story:
                {
                    plot: "I crashed my car today!",
                    writer: "Alex",
                    upvotes: 47
                }
        };
        new Vue({
            el: '.container',
            data: data
        })
    </script>
</html>
