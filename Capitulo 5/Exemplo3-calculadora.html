<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Upvote</title>
</head>
<body>
    <div class="container">
            <h1>Type 2 numbers and choose operation.</h1>
            <form class="form-inline">
                <input v-model.number="a" @keyup.enter="calculate" class="form-control">
                <select v-model="operator" class="form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input v-model.number="b" @keyup.enter="calculate" class="form-control">
                <button type="submit" @click.prevent="calculate" class="btn btn-primary">
                    Calculate
                </button>
            </form>
            <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
            <pre>
                {{ $data }}
            </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script type="text/javascript">
        new Vue({
            el: '.container',
            data: {
                a: 1,
                b: 2,
                c: null,
                operator: "+",
            },
            methods: {
                calculate: function() {
                    
                    switch (this.operator) {
                        case "+":
                            this.c = this.a + this.b
                            break;
                        case "-":
                            this.c = this.a - this.b
                            break;
                        case "*":
                            this.c = this.a * this.b
                            break;
                        case "/":
                            this.c = this.a / this.b
                            break;
                        default:
                            break;
                    }
                }
            }
        })
    </script>
</html>
