<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Execicio capitulo 5</title>
</head>
<body>
    <div class="container">
            <h2>Vote!</h2>

            <div>
                <ul class="list-group">
                    <li v-for="(mayor, index) in mayors" class="list-group-item">
                        Name: {{ mayor.name }}
                        <br>
                        Votes: {{ mayor.votes }}
                        <br>
                        <button v-on:click="upvote(index)" type="button" class="btn btn-primary ">
                            Upvote
                        </button>
                    </li>
                </ul>
            </div>
            
            <input type="text" @keyup.delete="deleteVotes" class="form-control" placeholder="press 'Delete' to reset votes">

            <h1>Mayor: {{ mayor.name }}</h1>
            <pre>
                {{ $data }}
            </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script type="text/javascript">
        new Vue({
            el: '.container',
            data: {
                mayors: [
                    {
                        name: "John",
                        votes: 13
                    },
                    {
                        name: "Murddock",
                        votes: 22
                    },
                    {
                        name: "Ant-Man",
                        votes: 5
                    },
                ],
            },
            methods: {
                upvote: function(index) {
                    this.mayors[index].votes++;
                },
                deleteVotes: function() {
                    this.mayors.forEach(function(key){
                        key.votes = 0
                    });
                }
            },
            computed: {
                mayor: function () {
                //first we sort the array descending
                var candidatesSorted = this.mayors.sort(function (a, b) {
                    return b.votes - a.votes;
                });
                //the mayor will be the first item
                return candidatesSorted[0];
                }
            }
        })
    </script>
</html>
