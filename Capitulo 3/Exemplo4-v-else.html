<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello vue</title>
</head>
<body>
    <!-- 
        Exemplo de v-else: deve vir imediatamento a diretiva v-if.

        A diretiva v-show nÃ£o funciona com o v-else.
    -->
    <div id="app">
        <h1 v-if="!message">You must send a message for help!</h1>
        <h2 v-else>You have sent a message!</h2>
        <textarea v-model="message"></textarea>
        <button v-if="message">
            Send word to allies for help!
        </button>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script>
    var data = {
        name: ""
    };
    new Vue({
        el: '#app',
        data: {
            message: 'Our king is dead!'
        },
    })
</script>
</html>
