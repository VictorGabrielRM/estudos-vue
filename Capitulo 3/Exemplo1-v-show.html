<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello vue</title>
</head>
<body>
    <!-- 
        Exemplo de v-show: condicional de exibição de um elemento. 
        Caso haja valor na variavel 'message' o elementos com v-show="message" serão exibidos.

        Um elemento comv-showirá sempre ser renderizado e ficará na DOM. 
        Adiretiva v-show simplesmente altera o atributo CSS display do elemento.
    -->
    <div id="app">
        <h1 v-show="!message">
            You must send a message for help!
        </h1>
        <textarea v-model="message"></textarea>
        <button v-show="message">
            Send word to allies for help!
        </button>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script>
    var data = {
        name: ""
    };
    new Vue({
        el: '#app',
        data: {
            message: 'Our king is dead!'
        },
    })
</script>
</html>
