<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello vue</title>
</head>
<body>
    <!-- 
        Usando a diretiva v-if em um elemento template(Afetando todos os filhos do template).

        A diretiva v-show nÃ£o funciona com templates.
    -->
    <div id="app">
        <template v-if="!message">
            <h1>You must send a message for help!</h1>
            <p>Dispatch a messager immediately!</p>
            <p>To nearby kingdom of Hearts!</p>
        </template>
        <textarea v-model="message"></textarea>
        <button v-if="message">
            Send word to allies for help!
        </button>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script>
    var data = {
        name: ""
    };
    new Vue({
        el: '#app',
        data: {
            message: 'Our king is dead!'
        },
    })
</script>
</html>
